<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Личные данные</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Имя:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastN">Фамилия:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastN" placeholder="Введите фамилию" name="lastN">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="gender">Пол:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="gender" placeholder="Мужской/Женский" name="gender">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Описание:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description">
            </div>
        </div>
    </form>
</div>
<div class="container">
    <h2>Все данные</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
