<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script>
    function sendGreeting() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8085/dreamjob/greet',
            data: { name : $('#inputEmail').val() },
            dataType: 'json'
        }).done(function(data) {
            $( "form h1" ).first().after('<h3>' + data + "!" +'</h3>');

        }).fail(function(){
            $( "form h1" ).first().after('<h3>' + "Что-то пошло не так, попробуйте еще раз " + "!" +'</h3>');
        })
    }
</script>

<div class="container">
    <form>
        <h1 id="messageForUser"></h1>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendGreeting();">Submit</button>
    </form>
</div>
</body>
</html>
